{% extends 'base.html' %}
{% block title %}Предметы{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Список предметов</h2>
  <a href="{{ url_for('auth.add_item') }}" class="btn btn-primary">Добавить предмет</a>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <a href="{{ url_for('auth.edit_item', item_id=item.id) }}" class="btn btn-sm btn-primary">Редактировать</a>

        <form action="{{ url_for('auth.delete_item', item_id=item.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить этот предмет?')">Удалить</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
